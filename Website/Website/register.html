<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/loginStyle.css">
    <link rel="stylesheet" href="./css/register.css">
    <title>SignUp</title>
</head>
<body>
    <header class="display-flex">
        <div class="logo">
            <a href="./index.html"><img src="./img/logo (2).png"></a>
        </div>

        <div class="authentication display-flex">
            <a href="./login.html" class="authentication-link display-flex">
                <div class="authentication-text">
                    <p>Login / SignUp</p>
                </div>
                <i class="fas fa-user-plus"></i>
            </a>    
        </div>
    </header>

    <div class="register-main display-flex">
        <!-- <div class="login-main-left">
            <img src="./img/loginImg/1.png" alt="">
        </div> -->
        <form class="register-form display-flex">
            <h2><span class="large red">S</span>ignUp</h2>

            <label for="name">Name<span class="red">*</span></label>
            <input type="text" placeholder="Enter your Name" id="name">

            <label for="mobile">Mobile<span class="red">*</span></label>
            <input type="text"  placeholder="Enter your Mobile" id="mobile">

            <label for="email">Email<span class="red">*</span></label>
            <input type="email" placeholder="Enter your email" id="email">

            <label for="password">Password<span class="red">*</span></label>
            <input type="password" placeholder="Enter your password" id="password">

            <div class="form-footer display-flex">
                <button class="register-btn">SignUp</button>
                <a href="./login.html" class="red form-link">Already a member? login</a>
            </div>

        </form>
    </div>
    
    <footer class="footer-content">
        <h3>Rent Home</h3>
        <div class="socials">
            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            <li><a href="#"><i class="fab fa-google-plus-g"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
        </div>
        <div class="footer-bottom">
            <p>
                2022 &copy; RentHome by ........
            </p>
        </div>
    </footer>
</body>
</html>
